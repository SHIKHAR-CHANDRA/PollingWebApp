<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#99ff66">
    <h1 style="background-color:DodgerBlue;"><center>Thanks for voting</center></h1>
    <h2 style="background-color:pink;"><center>You Voted for this Question :{{ question.question_text }}</center></h2>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="/polls/{{ question.id }}/">Vote again?</a>
<br>
<a href="http://127.0.0.1:8000/polls/">Back to the Question's page</a>
    
</body>
</html>
